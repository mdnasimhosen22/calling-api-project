<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix | Search Your Favourite Recipes Online</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet" />

    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      id="progress"
      class="hidden fixed bottom-5 right-5 h-14 w-14 rounded-full cursor-pointer grid place-items-center z-50 transition-all duration-1000"
    >
      <span id="progress-value" class="text-xl text-white font-bold"> ↑ </span>
    </div>

    <!-- navlogo section  -->
    <nav>
      <div class="flex justify-center items-center my-5">
        <img src="./images/logo.png" alt="nav logo" class="w-30" />
      </div>
    </nav>

    <!-- hero section  -->
    <section class="w-full">
      <div class="relative">
        <img
          src="./images/page-title.jpg"
          alt="banar"
          class="w-full h-[240px]"
        />

        <!-- overlay text  -->

        <div
          class="absolute top-10 sm:top-15 text-center w-full leading-6 px-2"
        >
          <p
            class="text-white capitalize text-4xl font-bold mb-2 md:px-0 lg:px-0 xl:px-130 leading-9"
          >
            Search your favourite Recipe
          </p>
          <p
            class="text-white text-[16px] font-medium px-2 py-2 md:px-50 lg:px-80 xl:px-130"
          >
            A handful of simple ingredients typify the fresh, vibrant flavore of
            Greeh cooking
          </p>
        </div>
      </div>
    </section>

    <!-- search section strat  -->
    <div
      class="flex items-center w-[80%] justify-center mt-5 mx-auto cursor-pointer"
    >
      <input
        id="search-input"
        type="text "
        placeholder="Search here..."
        class="border-l border-t border-b px-4 py-2 my-5 w-[70%] rounded-l cursor-pointer"
      />
      <button
        onclick="handleSearch()"
        class="bg-amber-400 text-white px-4 py-2 h-[41px] rounded-r hover:bg-blue-500 cursor-pointer"
      >
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

    <!-- heading section  -->
    <div class="font-bold text-center">
      <h1 class="capitalize text-3xl my-5">latest racipes</h1>
    </div>

     <!-- preloder add  -->
     <!-- fixed flex justify-center items-center z-50 -->
    <div
      id="preloader"
      class="relative w-full h-[300px] bg-gray-500 hidden "
    >
      <img
        src="./images/index.svg"
        alt="Loading..."
         class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-12 h-12 animate-spin"
      />
    </div>
    <!-- preloder end  -->

    <!-- main section  -->
    <section id="foods-section" class="hidden"></section>

    <!-- show modal details section   -->
    <div
      id="foods-modal"
      class="hidden fixed inset-0 bg-black/50 flex justify-center items-center z-50 w-full"
    >
      <div
      id="modal-content"
        class="relative bg-white p-6 rounded-lg max-w-xl w-[100%] max-h-[80vh] overflow-y-auto pt-10 opacity-100  opacity-0 scale-95
         transition-all duration-500 delay-100 ease-out"
      >
        <div id="details-container"></div>
        <div class="flex justify-end">
          <button
            onclick="closeModal()"
            class="absolute top-2 text-xl text-gray-500 hover:text-white right-2 bg-white w-10 h-10 my-2 hover:bg-red-600 rounded-[50%] z-50"
          >
            ✕
          </button>
        </div>
      </div>
    </div>

    <!-- footer section  -->
    <footer class="flex bg-black w-full h-10 items-center justify-center">
      <p class="text-white text-center text-[16px]">
        <span class="font-bold">NASIM </span>&copy web page 2025!!
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
